<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Page Sections -->
  <header>
    <h1>Quiz Challenge</h1>
    <p>Test your knowledge and see your score instantly!</p>
  </header>

  <section id="how-to-play">
    <h2>How to Play</h2>
    <p>Answer each question to the best of your ability. You will see your score at the end.</p>
  </section>

  <section id="quiz-section">
    <h2>Start the Quiz</h2>
    <div id="quiz-container">
      <div id="question"></div>
      <div id="choices"></div>
      <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>
  </section>

  <section id="score-section" style="display: none;">
    <h2>Your Score</h2>
    <p id="score"></p>
    <button class="modern-button" onclick="restartQuiz()">Try Again</button>
  </section>

  <!-- Modal for attempt limit -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>You can only take the quiz once a day.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
